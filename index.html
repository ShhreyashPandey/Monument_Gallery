<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monuments Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>🌍 Monuments Gallery</h1>
    </header>
    
    <div class="controls">
        <button class="add-btn" onclick="addMonument()"><i class="fas fa-plus"></i> Add Monument</button>
        <input type="text" id="search" placeholder="🔍 Search by monument name" onkeyup="searchMonuments()">
    </div>
    
    <div class="gallery" id="monumentGallery"></div>
    <script src="script.js"></script>
</body>
</html>
